{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<form action="/add-cash" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="add_cash" placeholder="Cash" type="number" min="1" max="10000">
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
